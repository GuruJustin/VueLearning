<!DOCTYPE html>
<html>
<div id = "app">
    <div class = "static" :class="{active: act}">{{message}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    new Vue({
        el : '#app',
        data : () => ({
            message : 'hello',
            act : true,
            url : 'https://edwindiaz.com'
        })
    })
</script>

<style>
    .active{
        color : green
    }
    .deactive {
        color : red
    }
</style>
</html>
