<!DOCTYPE html>
<html>
<div id = "app">
    <a v-bind:href = "url">{{url}}</a>
    <h1 data = "dynamicId">{{dynamicId}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    new Vue({
        el : '#app',
        data : () => ({
            dynamicId : 30,
            url : 'https://edwindiaz.com'
        })
    })
</script>
</html>
