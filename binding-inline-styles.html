<!DOCTYPE html>
<html>
<div id = "app">
    <div :style = "styleObject">{{message}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    new Vue({
        el : '#app',
        data : () => ({
            message : 'hello',
            styleObject : {
                fontSize : '30px',
                color : 'red'
            }
        })
    })
</script>
</html>
